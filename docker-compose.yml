services:
    meetings_app:
        build:
            context: .
            dockerfile: Dockerfile.meetings_app
        container_name: meetings_container
        volumes:
            - static_volume:/app/MaxLabProject/staticfiles
        restart: always

    frontend-proxy:
        image: nginx:latest
        ports:
            - 80:80
            - 443:443
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf:ro
            - static_volume:/app/MaxLabProject/staticfiles:ro
            - ./certbot/conf:/etc/letsencrypt
            - ./certbot/www:/var/www/certbot
        depends_on:
            - meetings_app

    certbot:
        image: certbot/certbot
        container_name: certbot
        volumes:
            - ./certbot/conf:/etc/letsencrypt
            - ./certbot/www:/var/www/certbot
        command: certonly --webroot -w /var/www/certbot --force-renewal --email {email} -d {domain} --agree-tos --non-interactive
        depends_on:
            - frontend-proxy

volumes:
    static_volume:
